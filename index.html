<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gino Haase</title>
  <meta name="description" content="Personal website for Gino Haase. Coming soon." />
  <meta property="og:title" content="Gino Haase" />
  <meta property="og:description" content="Personal website for Gino Haase. Coming soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ginohaase.com" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><text x='50' y='58' font-size='56' text-anchor='middle' fill='white' font-family='Segoe UI,system-ui,sans-serif'>G</text></svg>">
  <style>
    :root{
      --bg1:#0f172a; /* slate-900 */
      --bg2:#1e293b; /* slate-800 */
      --fg:#e2e8f0;  /* slate-200 */
      --muted:#94a3b8; /* slate-400 */
      --accent:#38bdf8; /* sky-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--fg);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(56,189,248,0.2), transparent 60%),
                  radial-gradient(1000px 700px at -10% 100%, rgba(99,102,241,0.18), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:2rem;
    }
    .card{
      width:min(800px, 100%);
      border-radius:1.5rem; padding:2.5rem; backdrop-filter: blur(8px);
      background: rgba(15,23,42,0.6); border:1px solid rgba(148,163,184,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{font-size:clamp(2rem, 4vw, 3rem); margin:0 0 0.4rem 0; letter-spacing:0.4px}
    p.lead{margin:0.2rem 0 1.25rem 0; color:var(--muted); font-size:clamp(1rem, 1.6vw, 1.125rem)}
    .buttons{display:flex; gap:0.75rem; justify-content:center; flex-wrap:wrap; margin-top:1rem}
    .btn{appearance:none; border:1px solid rgba(148,163,184,0.35); color:var(--fg); text-decoration:none;
         padding:0.7rem 1rem; border-radius:999px; font-weight:600; transition:transform .08s ease, background .2s ease, border-color .2s ease}
    .btn:hover{background:rgba(56,189,248,0.1); border-color:rgba(56,189,248,0.6)}
    .btn:active{transform:translateY(1px)}
    .accent{border-color:transparent; background:linear-gradient(135deg, #38bdf8, #6366f1); color:white}
    .accent:hover{filter:brightness(1.05)}
    .row{display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-top:1.25rem}
    .tag{border:1px dashed rgba(148,163,184,0.35); color:var(--muted); padding:0.4rem 0.7rem; border-radius:999px; font-size:.9rem}
    footer{margin-top:2rem; color:var(--muted); font-size:.9rem}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:.95em}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Gino Haase</h1>
    <p class="lead">PhD Student at Cambridge — website launching soon. For now, here's a quick way to reach me.</p>
    <div class="buttons">
      <a class="btn accent" href="mailto:gino@ginohaase.com">Email</a>
      <a class="btn" href="#" aria-disabled="true" onclick="return false">CV (coming soon)</a>
      <a class="btn" href="#" aria-disabled="true" onclick="return false">Projects</a>
    </div>
    <div class="row" aria-label="meta">
      <span class="tag">SSL&nbsp;✓</span>
      <span class="tag">Built on GitHub Pages</span>
      <span class="tag">DNS via Cloudflare</span>
    </div>
    <footer>
      <span>&copy; <span id="y"></span> Gino Haase</span>
      <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
    </footer>
  </main>
</body>
</html>
